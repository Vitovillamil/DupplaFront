<div	class	= "box">
	<section>
		<div	class	= "d-flex justify-content-between align-items-center mb-3">
			<h1>{{ isEdit ? 'Editar Documento' : 'Nuevo Documento' }}</h1>
		</div>
	</section>

	<section	class	= "box-content">
		<form	[formGroup]	= "form"	(ngSubmit)	= "submit()"	class	= "mt-3">
			<div	class	= "row">
				<section	class	= "col-md">
					<label	class	= "form-label">Tipo</label>
					<input	type	= "text"	class	= "form-control"	formControlName	= "tipo">
					<div	class	= "text-danger"	*ngIf	= "form.controls.tipo.invalid && form.touched">
						Tipo es requerido
					</div>
				</section>

				<section	class	= "col-md">
					<label	class	= "form-label">Monto</label>
					<input	type	= "number"	class	= "form-control"	formControlName	= "monto">
					<div	class	= "text-danger"	*ngIf	= "form.controls.monto.invalid && form.touched">
						Monto inv√°lido
					</div>
				</section>

				<section	class	= "col-md"	*ngIf	= "isEdit">
					<label	class	= "form-label">Estado</label>
					<select	class	= "form-select"	formControlName	= "estado">
						<option	*ngFor	= "let e of estados"	[value]	= "e">
							{{ e }}
						</option>
					</select>
				</section>
			</div>

			<div	style	= "margin-top: 2vh;">
				<button
					class		= "btn btn-primary"
					[disabled]	= "form.invalid"
					style		= "margin-right: 2vh;"
				>
					Guardar
				</button>

				<button
					type	= "button"
					class	= "btn btn-secondary"
					(click)	= "cancel()"
				>
					Cancelar
				</button>
			</div>
		</form>
	</section>
</div>
